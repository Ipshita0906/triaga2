<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI-Powered Hospital Triage & Queue Management</title>
  <style>
    /* Background hospital image (subtle and professional) */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('https://images.unsplash.com/photo-1588776814546-6e3058ffb21a?auto=format&fit=crop&w=1470&q=80') no-repeat center center fixed;
      background-size: cover;
      color: #212121;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px 20px;
    }
    /* White translucent container for form and queue */
    .container {
      background: rgba(255, 255, 255, 0.92);
      max-width: 800px;
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.25);
      padding: 24px 32px 40px 32px;
      box-sizing: border-box;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 24px;
      font-weight: 700;
      font-size: 2rem;
      text-shadow: 0 1px 2px rgba(0,0,0,0.15);
    }
    label {
      display: block;
      margin-top: 12px;
      font-weight: 600;
      color: #34495e;
    }
    input[type="text"],
    textarea {
      width: 100%;
      padding: 10px 12px;
      margin-top: 6px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
      resize: vertical;
      box-sizing: border-box;
      transition: border-color 0.2s ease-in-out;
    }
    input[type="text"]:focus,
    textarea:focus {
      border-color: #3498db;
      outline: none;
      box-shadow: 0 0 5px rgba(52, 152, 219, 0.4);
    }
    textarea {
      min-height: 70px;
    }
    button {
      margin-top: 20px;
      padding: 12px 25px;
      background-color: #2980b9;
      color: white;
      border: none;
      font-weight: 700;
      font-size: 1.1rem;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s ease;
      box-shadow: 0 3px 8px rgba(41, 128, 185, 0.4);
    }
    button:hover {
      background-color: #1c5980;
    }
    .queue-section {
      margin-top: 50px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 16px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    th, td {
      border: 1px solid #ddd;
      text-align: left;
      padding: 10px 12px;
      font-size: 1rem;
    }
    th {
      background-color: #3498db;
      color: white;
      font-weight: 600;
      letter-spacing: 0.02em;
      user-select: none;
    }
    tr:nth-child(even) {
      background-color: #f7f9fc;
    }
    .priority-high {
      color: #c0392b;
      font-weight: 700;
    }
    .priority-medium {
      color: #d35400;
      font-weight: 600;
    }
    .priority-low {
      color: #27ae60;
      font-weight: 500;
    }
    @media (max-width: 600px) {
      .container {
        padding: 16px 20px 30px 20px;
      }
      h1 {
        font-size: 1.5rem;
      }
      button {
        font-size: 1rem;
      }
      th, td {
        font-size: 0.9rem;
        padding: 8px 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container" role="main">
    <h1>Hospital AI Triage & Queue System</h1>
    <form id="triageForm" aria-label="Patient symptom input form">
      <label for="patientName">Patient Name:</label>
      <input type="text" id="patientName" placeholder="Enter patient name" required aria-required="true" />

      <label for="age">Age:</label>
      <input type="text" id="age" placeholder="Enter patient age" required pattern="\d+" title="Age must be a number" aria-required="true" />

      <label for="symptoms">Symptoms (describe briefly):</label>
      <textarea id="symptoms" placeholder="Describe symptoms here" required aria-required="true"></textarea>

      <button type="submit">Submit for Triage</button>
    </form>

    <section class="queue-section" aria-live="polite" aria-label="Current patient queue">
      <h2>Current Patient Queue</h2>
      <table id="queueTable">
        <thead>
          <tr>
            <th scope="col">Queue #</th>
            <th scope="col">Patient Name</th>
            <th scope="col">Age</th>
            <th scope="col">Symptoms</th>
            <th scope="col">Priority</th>
          </tr>
        </thead>
        <tbody id="queueBody">
          <tr><td colspan="5" style="text-align:center; font-style: italic; color: #555;">No patients in queue yet.</td></tr>
        </tbody>
      </table>
    </section>
  </div>

  <script>
    function calculatePriority(symptoms) {
      const symptomText = symptoms.toLowerCase();

      const highPriorityKeywords = [
        'chest pain', 'difficulty breathing', 'loss of consciousness', 'severe bleeding', 'unconscious', 'stroke', 'seizure', 'heart attack'
      ];
      const mediumPriorityKeywords = [
        'fever', 'vomiting', 'severe pain', 'dizziness', 'weakness', 'cough', 'headache', 'abdominal pain'
      ];

      for (const keyword of highPriorityKeywords) {
        if (symptomText.includes(keyword)) return {score: 3, label: 'High'};
      }
      for (const keyword of mediumPriorityKeywords) {
        if (symptomText.includes(keyword)) return {score: 2, label: 'Medium'};
      }
      return {score: 1, label: 'Low'};
    }

    let patientQueue = [];

    function renderQueue() {
      const queueBody = document.getElementById('queueBody');
      if (!patientQueue.length) {
        queueBody.innerHTML = `<tr><td colspan="5" style="text-align:center; font-style: italic; color: #555;">No patients in queue yet.</td></tr>`;
        return;
      }

      patientQueue.sort((a, b) => b.priorityScore - a.priorityScore || a.timestamp - b.timestamp);

      queueBody.innerHTML = '';

      patientQueue.forEach((patient, index) => {
        let priorityClass = '';
        if (patient.priorityLabel === 'High') priorityClass = 'priority-high';
        else if (patient.priorityLabel === 'Medium') priorityClass = 'priority-medium';
        else priorityClass = 'priority-low';

        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${index + 1}</td>
          <td>${patient.name}</td>
          <td>${patient.age}</td>
          <td>${patient.symptoms}</td>
          <td class="${priorityClass}">${patient.priorityLabel}</td>
        `;
        queueBody.appendChild(row);
      });
    }

    document.getElementById('triageForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const name = document.getElementById('patientName').value.trim();
      const age = document.getElementById('age').value.trim();
      const symptoms = document.getElementById('symptoms').value.trim();

      if (!name || !age || !symptoms) {
        alert('Please fill all required fields.');
        return;
      }

      const priority = calculatePriority(symptoms);

      const newPatient = {
        name,
        age,
        symptoms,
        priorityScore: priority.score,
        priorityLabel: priority.label,
        timestamp: Date.now()
      };

      patientQueue.push(newPatient);
      renderQueue();

      this.reset();
      document.getElementById('patientName').focus();
    });

    renderQueue();
  </script>
</body>
</html>
